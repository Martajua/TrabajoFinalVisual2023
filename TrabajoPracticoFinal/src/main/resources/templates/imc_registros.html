<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Registros de IMC</title>
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="b-example-divider"></div>
	<div class="container">
		<!-- ENCABEZADO -->

		<!-- BARRA DE NAVEGACION -->
		<nav th:replace="~{layouts/nav :: nav} "></nav>
		<div class="b-example-divider"></div>
		<!-- CONTENIDO PRIMARIO -->
		<!-- Inicio del contenido de la pagina -->
		<div class="row">
			<h1>Registro de Indice de Masa Corporal</h1>
		</div>
		<div class="row">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-responsive">
					<thead class="table-dark">
						<tr>
							<th class="text-center">@id</th>
							<th class="text-center">Fecha</th>
							<th class="text-center">IMC</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="imc : ${registrosImc}">
							<td class="text-center" th:text="${imc.id}">@id</td>
							<td class="text-center" th:text="${imc.fechaImc}">Fecha</td>
							<td class="text-center" th:text="${imc.calcularImc()}">IMC</td>
							<td class="text-center"
								th:text="${imc.estado ? 'Activo' : 'Inactivo'}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Mostrar el resultado del IMC -->
			<p th:text="${resultadoImc}"></p>
		</div>

		<!-- Final del contenido de la pagina  -->
		<!-- CONTENIDO SECUNDARIO -->
		<aside></aside>
		<div class="b-example-divider"></div>
		<!-- PIE DE PAGINA -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
