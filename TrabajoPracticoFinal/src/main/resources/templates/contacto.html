<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacto</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<!-- ENCABEZADO -->
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="b-example-divider"></div>
	<div class="container">
		<!-- BARRA DE NAVEGACION -->
		<nav th:replace="~{layouts/nav :: nav} "></nav>
		<div class="b-example-divider"></div>
		<!-- CONTENIDO PRIMARIO -->
		<!-- Inicio del contenido de la pagina -->

		<section>
			<h1>No dude en comunicarse con nosotros, su consulta no
				molesta!!!</h1>
			<fieldset class="border border-2 border-danger m-3 p-3">
				<legend>
					<strong>Datos de Contacto</strong>
				</legend>
				<form action="/action_page.php" id="form1" method="get">
					<p>Italo Palanca 10, Y4600 Jujuy</p>
					<p>Lunes a Viernes: 9:00 am a 8:00 pm.</p>
					<p>+ 01 234 567 88</p>
					<p>
						<a href="#">dietastocobi@yopmail.com</a>
					</p>
					<strong>Nuestras Redes Sociales</strong>
					<ul>
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Instagram</a></li>
						<li><a href="#">Twitter</a></li>
					</ul>
					<div class="mb-3">
						<label for="fname" class="form-label">Nombre:</label> <input
							type="text" id="fname" name="fname"
							placeholder="Ingrese su nombre" required class="form-control">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label> <input
							type="email" id="email" name="email"
							placeholder="Ingrese un email válido" required
							class="form-control">
					</div>
					<div class="mb-3">
						<label for="ciudad" class="form-label">Ciudad:</label> <input
							type="text" id="ciudad" name="ciudad"
							placeholder="Ingrese su ciudad" required class="form-control">
					</div>
					<div class="mb-3">
						<label for="mensaje" class="form-label">Mensaje:</label>
						<textarea id="mensaje" name="mensaje" rows="4" cols="50" required
							class="form-control"></textarea>
					</div>
					<div class="text-center">
						<input type="submit" value="Enviar" class="btn btn-danger btn-lg">
					</div>
				</form>
			</fieldset>
			<div class="text-center">
				<a th:href="@{/index}" class="btn btn-success">Regresar a la
					página de inicio</a>
			</div>
		</section>



		<!-- Final del contenido de la pagina  -->
		<!-- CONTENIDO SECUNDARIO -->
		<aside></aside>
		<div class="b-example-divider"></div>
		<!-- PIE DE PAGINA -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
