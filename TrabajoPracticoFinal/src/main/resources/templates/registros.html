<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Registro de Usuarios</title>
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="b-example-divider"></div>
	<div class="container">
		<!-- ENCABEZADO -->

		<!-- BARRA DE NAVEGACION -->
		<nav th:replace="~{layouts/nav :: nav} "></nav>
		<div class="b-example-divider"></div>
		<!-- CONTENIDO PRIMARIO -->
		<!-- Inicio del contenido de la pagina -->
		<div class="row">
			<h1>Lista de Usuarios Registrados</h1>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-responsive">
				<thead class="table-dark">
					<tr>
						<th class="text-center">@id</th>
						<th class="text-center">Apellido</th>
						<th class="text-center">Nombre</th>
						<th class="text-center">E-mail</th>
						<th class="text-center">Fecha de Nacimiento</th>
						<th class="text-center">Tel√©fono</th>
						<th class="text-center">Sexo</th>
						<th class="text-center">Estatura</th>
						<th class="text-center">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="registro : ${registros}">
						<td class="text-center" th:text="${registro.id}"></td>
						<td class="text-center" th:text="${registro.apellido}"></td>
						<td class="text-center" th:text="${registro.nombre}"></td>
						<td class="text-center" th:text="${registro.email}"></td>
						<td class="text-center" th:text="${registro.fechaNacimiento}"></td>
						<td class="text-center" th:text="${registro.telefono}"></td>
						<td class="text-center" th:text="${registro.sexo}"></td>
						<td class="text-center" th:text="${registro.estatura} + 'm'"></td>
						<td class="text-center"><a
							th:href="@{/registro/modificar/}+${registro.id}"
							class="btn btn-info">Editar</a> <a
							th:href="@{/registro/eliminar/}+${registro.id}"
							class="btn btn-danger">Borrar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Final del contenido de la pagina  -->
		<!-- CONTENIDO SECUNDARIO -->
		<aside></aside>
		<div class="b-example-divider"></div>
		<!-- PIE DE PAGINA -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
