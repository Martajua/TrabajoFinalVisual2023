<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Registro de Ingredientes</title>
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="b-example-divider"></div>
	<div class="container">
		<!-- ENCABEZADO -->

		<!-- BARRA DE NAVEGACION -->
		<nav th:replace="~{layouts/nav :: nav} "></nav>
		<div class="b-example-divider"></div>
		<!-- CONTENIDO PRIMARIO -->
		<!-- Inicio del contenido de la pagina -->
		<div class="row">
			<h1>Lista de Ingredientes</h1>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-responsive">
					<thead class="table-dark">
						<tr>
							<th class="text-center">@id</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ingrediente : ${ingredientes}">
							<td class="text-center" th:text="${ingrediente.id}"></td>
							<td class="text-center" th:text="${ingrediente.nombre}"></td>
							<td class="text-center">
								<a th:href="@{/ingrediente/modificar/}+${ingrediente.id}" class="btn btn-info">Editar</a>
								<a th:href="@{/ingrediente/eliminar/}+${ingrediente.id}" class="btn btn-danger">Borrar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Final del contenido de la pagina  -->
		<!-- CONTENIDO SECUNDARIO -->
		<aside></aside>
		<div class="b-example-divider"></div>
		<!-- PIE DE PAGINA -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
